{% extends "parts/base.html" %}
{% block content %}

<h2>{% if form.instance.pk %}Edytuj{% else %}Dodaj{% endif %} część</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Zapisz</button>
</form>

<a href="{% url 'wszystkie' %}" class="btn btn-link">Wróć</a>

{% endblock %}
