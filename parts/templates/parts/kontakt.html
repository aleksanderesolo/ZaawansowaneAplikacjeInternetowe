{% extends "parts/base.html" %}
{% block content %}

<h2>Formularz kontaktowy</h2>

<form method="post">
    {% csrf_token %}

    <div class="mb-3">
        <label for="{{ form.temat.id_for_label }}" class="form-label">Temat:</label>
        {{ form.temat }}
        {{ form.temat.errors }}
    </div>

    <div class="mb-3">
        <label for="{{ form.wiadomosc.id_for_label }}" class="form-label">Wiadomość:</label>
        {{ form.wiadomosc }}
        {{ form.wiadomosc.errors }}
    </div>

    {% if not user.is_authenticated %}
    <div class="mb-3">
        <label for="{{ form.email.id_for_label }}" class="form-label">Email:</label>
        {{ form.email }}
        {{ form.email.errors }}
    </div>
    {% endif %}

    <button type="submit" class="btn btn-primary">Wyślij</button>
</form>

<a href="{% url 'wszystkie' %}" class="btn btn-link">Wróć</a>

{% endblock %}
